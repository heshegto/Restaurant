version: '3.8'

services:
  app:
    container_name: ${APP_NAME}
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    command: bash -c 'uvicorn app.main:app --host 0.0.0.0 --port ${APP_HOST_PORT}'
    volumes:
      - ./app:/src/app
    ports:
      - ${APP_HOST_PORT}:${APP_HOST_PORT}
    restart: always
    env_file:
      - .env

  db:
    container_name: ${POSTGRES_DB_CONTAINER_NAME}
    image: postgres:15.1-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD = ${POSTGRES_DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - ${POSTGRES_DB_HOST_PORT}:${POSTGRES_DB_HOST_PORT}
    volumes:
      - ./postgres:/var/lib/postgres/data
    restart: always
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_DB_USER}" ]

  db_test:
    container_name: ${POSTGRES_DB_CONTAINER_NAME_FOR_TESTS}
    image: postgres:15.1-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB_FOR_TESTS}
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD = ${POSTGRES_DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - ${POSTGRES_DB_HOST_PORT_FOR_TESTS}:${POSTGRES_DB_HOST_PORT_FOR_TESTS}
    volumes:
      - ./postgres:/var/lib/postgres/data
    restart: always
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB_FOR_TESTS} -U ${POSTGRES_DB_USER}" ]

  tests:
    container_name: ${TESTS_NAME}
    build:
      context: .
      dockerfile: Dockerfile-tests
    depends_on:
      - db
      - app
    env_file:
      - .env
